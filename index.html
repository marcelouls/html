	<style >
		#s {
		 position: relative;
         animation: s 4s infinite;
         animation-direction: alternate;

     }
    	#e {
		 position: relative;
         animation: e 2s infinite;
         animation-direction: alternate;
     }
    	#c {
		 position: relative;
         animation: c 3s infinite;
         animation-direction: alternate;
     }
		@keyframes s {
  		from {top: 0px;}
  		to {top: 80px;}
  		
  	}

  		@keyframes e {
  		from {left: 100px;}
  		to {left: 0px;}
  	}

  		@keyframes c {
  		from {bottom: 2px;}
  		to {bottom: 100px;}
  	}

  	</style>
  	<style >
		
		

  	</style>
